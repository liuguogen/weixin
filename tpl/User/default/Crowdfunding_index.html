<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
<link href="{weimicms:$staticPath}/tpl/static/crowdfunding/css/index.css" rel="stylesheet" type="text/css">
        <div class="content">
<div class="cLineB">
<h4 class="left">微众筹</h4>
<div class="clr"></div>
</div>

<div class="cLine">
<div class="pageNavigator left"> <a href="{weimicms::U('Crowdfunding/basis_set',array('token'=>$token))}" title="添加众筹" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/product/add.png" width="16" class="vm">添加众筹</a></div>
<div class="searchbar right">
	<form method="post" action="">
		<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="search" value="">
		<input type="hidden" name="ac" value="hotels-list">
		<input type="hidden" name="id" value="9878">
		<input type="hidden" name="wxid" value="gh_423dwjkewad">
		<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
	</form>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="280">项目信息</th>
<th width="60">关键词</th>
<th width="70">筹集资金(元)</th>
<th width="50">当前状态</th>
<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="item"> 
<tr>
<td class="align-left">
	<div class="item_img">
		<img src="{weimicms:$item.pic}" alt="{weimicms:$item.name}">
	</div>
	<div class="item_content">
		<div class="item_title">{weimicms:$item.name}</div>
		<div class="item_1">
			<p>已完成</p>
			<p>{weimicms:$item.progress}</p>
		</div>
		<div class="item_1">
			<p>已筹集</p>
			<p>{weimicms:$item.price_count}</p>
		</div>
		<div class="item_1">
			<p>剩余天数</p>
			<p>{weimicms:$item.remain_day} 天</p>
		</div>
	</div>
</td>
<td>{weimicms:$item.keyword}</td>
<td>
	{weimicms:$item.fund}
	<br/>
	(当前进度：{weimicms:$item.percent})
</td> 
<td>
	<if condition="$item.status eq '1'">
		<b style="color:#993300;">项目信息已保存</b>
	<elseif condition="$item.status eq '2'"/>
		<b style="color:#993300;">回报设置完成</b>
	<elseif condition="$item.status eq '3'"/>
		<b style="color:#44b549;">发布中</b>
	<elseif condition="$item.status eq '4'"/>
		<b style="color:#f05c52;">已结束</b>
	</if>
</td> 

<td class="norightborder">
	<a href="{weimicms::U('Crowdfunding/order',array('id'=>$item['id'],'token'=>$token))}">查看订单</a>&nbsp;
	<a href="{weimicms::U('Crowdfunding/basis_set',array('token'=>$token,'id'=>$item['id']))}">修改</a>&nbsp;
	<a href="javascript:drop_confirm('您确定要删除吗?', '{weimicms::U('Crowdfunding/del',array('token'=>$token,'id'=>$item['id']))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
</form>

</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{weimicms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
